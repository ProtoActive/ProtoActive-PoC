      <div class="side-main">

            <style>
            #box1, #box2 {

      <div class="side-right">
        <div class="wrapper-shape-attr">
          <div class="wrapper">

            <h4>Draw Shape</h4>

            <div class="form-group row">
              <label for="inputName" class="col-sm-12 col-form-label">Name*</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="inputName" placeholder="Shape Name">
              </div>
           </div>
           <div class="form-group row">
              <label for="inputColor" class="col-sm-12 col-form-label">Color*</label>
              <div class="col-sm-12">
                <input type="text" class="form-control jscolor" id="inputColor" placeholder="Shape Color (Name or Hex Code)">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputWidth" class="col-sm-12 col-form-label">Width*</label>
              <div class="col-sm-12">
                <input type="number" class="form-control" id="inputWidth" placeholder="Shape Width (px)">
              </div>
           </div>
           <div class="form-group row">
              <label for="inputHeight" class="col-sm-12 col-form-label">Height*</label>
              <div class="col-sm-12">
                <input type="number" class="form-control" id="inputHeight" placeholder="Shape Height (px)">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputTop" class="col-sm-12 col-form-label">Top*</label>
              <div class="col-sm-12">
                <input type="number" class="form-control" id="inputTop" placeholder="Top (px)">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputLeft" class="col-sm-12 col-form-label">Left*</label>
              <div class="col-sm-12">
                <input type="number" class="form-control" id="inputLeft" placeholder="Left (px)">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputRadius" class="col-sm-12 col-form-label" style="position: relative;">
                <span>Radius (0-100%)</span>
                <input type="text" disabled id="inputRadiusHidden" value="0"/>
              </label>
              <div class="col-sm-12">
                <div class="slidecontainer">
                  <input type="range" min="0" max="100" value="0" class="slider" id="inputRadius">
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="" class="col-sm-4 col-form-label">Drag*</label>
              <div class="col-sm-8">
                <div class="form-check form-check-inline" id="rdo_draggable" style="margin-top: 8px">
                  <input class="form-check-input" type="radio" name="draggable" value="drag">Drag &nbsp;
                  <input class="form-check-input" type="radio" name="draggable" value="static">Static &nbsp;
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <button id="btnDrawShape" class="btn btn-primary">Draw Shape</button>
              </div>
            </div>

          </div>
        </div>
