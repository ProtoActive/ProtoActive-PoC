<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page2</title>
  <link rel="stylesheet" href="page2_style.css">
  <script
    src="https://kit.fontawesome.com/2d323a629b.js"
    crossorigin="anonymous"
  ></script>

</head>
<body>
  <header class="page_top">
    <span class="icon"><i class="far fa-check-circle"></i></span>
    <h2><strong>Select a Project Template</strong></h2>
  </header>
  <section class="template">
    <div class="template1">
      <label>
        <input type="radio" name="check" value="1" checked>
        <img src="grid(44).png" alt="" height=360px>
      </label>
      <label>
        <input type="radio" name="check" value="2">
        <img src="grid(45).png" alt="" height=360px>
      </label>
      <label>
        <input type="radio" name="check" value="3">
        <img src="grid(55).png" alt="" height=360px>
      </label>
      <label>
        <input type="radio" name="check" value="4">
        <img src="grid(56).png" alt="" height=360px>
      </label>
    </div>
  </section>
  <footer>
    <a href="page1.html" class="button">Previous</a>
    <button class="button" id='grid_selected'>Next</a>
  </footer>
  <script src="grid_select.js"></script>

</html>
